# pre test file for virtualenv
---
- name: pre | install dependencies
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: true
    cache_valid_time: 3600
  with_items:
    - python
    - curl

- name: pre | install setuptools
  shell: "curl -sL https://bootstrap.pypa.io/ez_setup.py | python -"
  changed_when: false

- name: pre | install pip
  easy_install:
    name: pip

- name: pre | update pip
  pip:
    name: pip
    state: latest
